plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
}
android {
    compileSdkVersion builds.compile_sdk
    defaultConfig {
        minSdkVersion builds.min_sdk
        targetSdkVersion builds.target_sdk
        versionCode builds.version_code
        versionName builds.version_name
        consumerProguardFiles "consumer-rules.pro"
    }
    buildTypes {
        all {
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding = true
    }
}
dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    implementation deps.kotlin.stdlib

    // android
    implementation deps.android.appcompat
    implementation deps.android.material
    implementation deps.android.recyclerview
    implementation deps.android.constraintlayout
    implementation deps.android.constraintlayout
    implementation deps.android.security

    // android lifecycle aware
    implementation deps.lifecycle.viewmodel
    implementation deps.lifecycle.livedata
    kapt deps.lifecycle.compiler

    // paging recycler view adapter
    implementation deps.paging.runtime
    implementation deps.paging.rx

    // json, P.O.J.O convert/parse
    implementation deps.google.gson

    // asynchronous image load
    implementation deps.glide.glide
    kapt deps.glide.compiler

}

